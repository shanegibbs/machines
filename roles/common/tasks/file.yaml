- name: "{{item.path}}"
  become: yes
  copy:
    src: "{{item.path | basename}}"
    dest: "{{item.path}}"
    backup: yes
  register: config_out

# - name: config debug
#   debug:
#     var: config_out

- name: "{{item.path}} : backup path"
  become: yes
  file:
    path: "/var/lib/ansible-backup{{config_out.dest | dirname}}"
    state: directory
  when: config_out.changed and 'backup_file' in config_out

- name: "{{item.path}} : backup"
  become: yes
  command: "mv {{config_out.backup_file}} /var/lib/ansible-backup{{config_out.dest | dirname}}/"
  when: config_out.changed and 'backup_file' in config_out

- name: "{{item.path}} : {{item.onchange}}"
  become: yes
  command: "{{item.onchange}}"
  when: config_out.changed and 'onchange' in item
