- name: /etc/localtime
  file:
    src: /usr/share/zoneinfo/America/Chicago
    dest: /etc/localtime
    state: link

- name: systemd-networkd
  systemd:
    name: systemd-networkd
    enabled: yes
    state: started

- name: mkdir
  command: "mkdir -p /etc/systemd/system/getty@tty1.service.d"

- name: "arch-common : config"
  include_role:
    name: common 
    tasks_from: file
  with_items:
    - { path: /etc/locale.gen, onchange: locale-gen }
    - { path: /etc/locale.conf }
    - { path: /etc/sysctl.d/99-sysctl.conf, onchange: sysctl --system }
    - { path: /etc/systemd/network/20-wired.network, onchange: systemctl restart systemd-networkd }
    - { path: /etc/systemd/system/getty@tty1.service.d/getty.conf }

- name: user shane
  become: yes
  user:
    name: shane
    append: yes
    groups:
      - users
      - audio
      - input
      - kvm
      - optical
      - storage
      - video
      - systemd-journal
    shell: /bin/bash
    expires: -1

- name: "arch-common : sudoers"
  become: yes
  copy:
    dest: /etc/sudoers.d/shane
    content: "shane ALL=(ALL) NOPASSWD:ALL\n"

- name: install core packages
  pacman:
    name:
      - grub
      - parted
      - sudo
      - hwinfo
      - htop
      - zsh
      - vim
      - tmux
      - openssh
      - git
    state: present

- name: install font packages
  pacman:
    name:
      - ttf-font-awesome
      - ttf-ubuntu-font-family
      - ttf-dejavu
      - ttf-liberation
      - noto-fonts
      - noto-fonts-emoji
      - noto-fonts-extra
    state: present

- name: install vm guest packages
  pacman:
    name:
      - systemd-swap
      - open-vm-tools
      - xf86-input-vmmouse
      - xf86-video-vmware
    state: present

- name: vmtoolsd service
  systemd:
    name: vmtoolsd
    enabled: yes
    state: started

- name: install gui packages
  pacman:
    name:
      - rxvt-unicode
      - termite
      - dmenu
      - i3status
    state: present

- name: yay exists
  stat: 
    path: /usr/bin/yay
  register: yay_bin

- name: yay dependencies
  pacman:
    name:
      - binutils
      - base-devel
    state: present

- name: yay pre-cleanup
  file:
    state: absent
    path: /tmp/yay

- name: yay clone
  become: yes
  become_user: shane
  command: "git clone https://aur.archlinux.org/yay.git"
  args:
    chdir: /tmp
  when: yay_bin.stat.exists is defined and yay_bin.stat.exists == False

- name: yay build
  become: yes
  become_user: shane
  command: "sudou su shane makepkg -si --needed --noconfirm"
  args:
    chdir: /tmp/yay
  when: yay_bin.stat.exists is defined and yay_bin.stat.exists == False

- name: yay cleanup
  file:
    state: absent
    path: /tmp/yay

- name: install aur packages
  become: yes
  become_user: shane
  yay:
    name:
      - yay
      - google-chrome
      - google-cloud-sdk
      - arch-silence-grub-theme
      - gotop-bin
      - i3-gaps

- name: "arch-common : grub"
  include_role:
    name: common 
    tasks_from: file
  with_items:
    - { path: /etc/default/grub, onchange: grub-mkconfig -o /boot/grub/grub.cfg }
    - { path: /etc/ssh/ssh_config }
